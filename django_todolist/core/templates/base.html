{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MGN | My To Do List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Meterial Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="navbar-collapse justify-content-md-center">
        <ul class="navbar-nav">
          <li>
            <a class="navbar-brand" href="#">My To Do List</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end header -->
    <main class="container">
      <div class="my-3 p-3 bg-white rounded box-shadow">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-outline-info active">
            Current <span class="badge badge-light">4</span>
          </button>
          <button type="button" class="btn btn-outline-info">
            Completed <span class="badge badge-light">3</span>
          </button>
          <button type="button" class="btn btn-outline-info">
            All <span class="badge badge-light">7</span>
          </button>
        </div>
      {% block content %}
      {% endblock %}
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
